<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace Cards</title>
  <style>
    body {
      background-color: #000;
      color: #aaa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.5rem;
      font-style: italic;
      font-weight: 300;
      text-align: center;
      margin-top: 2rem;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .card {
      position: relative;
      width: 250px;
      height: 350px;
      margin: 1rem;
      perspective: 1000px;
    }

    .heart-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: #111;
      border: 1px solid #444;
      color: #aaa;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 10;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 20px;
      padding: 1.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 300;
      color: #ccc;
      border-image: linear-gradient(to right, #0ff, #f0f, #ff0, #0f0) 1;
      border-width: 1px;
      border-style: solid;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .flip-button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      border: 1px solid #555;
      background-color: transparent;
      color: #aaa;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .bg-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .bg-stars span {
      position: absolute;
      font-size: 6px;
      color: #333;
      user-select: none;
    }
  </style>
</head>

<body>
  <h1>Knowledge Cards (Tarot Style)</h1>
  <div class="card-container">
    <div class="card">
      <div class="heart-btn">â™¡ï¸Ž</div>
      <div class="card-inner">
        <div class="card-front">
          <h2 style="margin: 0;">Downward Dog</h2>
          <p style="margin: 1rem 0; text-align: center;">Strengthens arms and stretches spine.</p>
          <button class="flip-button">Flip</button>
        </div>
        <div class="card-back">
          <p style="text-align: center;">"Let the pose stretch your mind as it stretches your body."</p>
          <button class="flip-button">Flip</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-stars"></div>

  <script>
    document.querySelectorAll('.flip-button').forEach(button => {
      button.addEventListener('click', function () {
        const cardInner = this.closest('.card-inner');
        cardInner.style.transform = cardInner.style.transform === 'rotateY(180deg)' ? '' : 'rotateY(180deg)';
      });
    });

    const bg = document.querySelector('.bg-stars');
    const icons = ['ðŸ€¢','ðŸ€£','ðŸ€¦','ðŸ€¤','ðŸ€¥','ðŸ€§','ðŸ€¨'];
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('span');
      star.innerText = icons[Math.floor(Math.random() * icons.length)];
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.transform = `rotate(${Math.random() * 360}deg)`;
      bg.appendChild(star);
    }
  </script>
</body>

</html>
